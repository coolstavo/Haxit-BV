<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profiel Bewerken</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/validation.css}" />
    </head>
    <body class="bg">
        <div th:insert="~{fragments/_navbar :: navbar}"></div>

        <div class="container">
            <h3 class="mb-3">
                Profiel van
                <span th:text="${muzikant.user.username}">Gebruiker</span>
                <div
                    th:if="${#fields.hasErrors('user.username')}"
                    class="text-danger"
                >
                    <span th:errors="*{user.username}">Foutmelding</span>
                </div>
            </h3>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form
                        th:action="@{/profile/save-muzikant}"
                        th:object="${muzikant}"
                        method="post"
                    >
                        <input
                            type="hidden"
                            th:field="*{id}"
                            th:value="${muzikant.id}"
                        />
                        <input
                            type="hidden"
                            th:field="*{user.id}"
                            th:value="${muzikant.user.id}"
                        />

                        <div class="mb-3">
                            <label class="form-label">Naam</label>
                            <input
                                type="text"
                                class="form-control"
                                th:field="*{naam}"
                                placeholder="Naam"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Leeftijd</label>
                            <input
                                type="number"
                                class="form-control"
                                th:field="*{leeftijd}"
                                placeholder="Leeftijd"
                            />
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Opslaan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
