<html xmlns:th="http://www.thymeleaf.org">
  <div
    th:fragment="profileHeader"
    class="profile-header"
    th:attr="data-user-id=${muzikant.user.id}"
  >
    <div class="container">
      <div class="row align-items-center">
        <!-- Profile Picture -->
        <div class="col-md-2 text-center mb-3">
          <div>
              <img th:src="${muzikant.profilePic != null ? muzikant.profilePic : '/images/default-placeholder.png'}"
                  alt="Profielfoto"
                  class="rounded-circle border"
                  style="width: 200px; height: 200px; object-fit: cover;" />
          </div>
        </div>

        <!-- Profile Info -->
        <div class="col-md-10">
          <h1 th:text="${muzikant.user.username}" class="profile-name mb-3">
            Muzikant Naam
          </h1>

          <!-- Age -->
          <p class="profile-age mb-2">
            <strong>Leeftijd:</strong>
            <span th:text="${muzikant.leeftijd > 0 ? muzikant.leeftijd + ' jaar' : 'Onbekend'}">
                Onbekend
            </span>
          </p>

          <!-- Location -->
          <p><strong>Locatie:</strong> 
            <span th:text="${muzikant.stad != null ? muzikant.stad : 'Onbekend'}">Stad</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</html>
