<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      .lesson-row {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .lesson-row:hover {
        background-color: #f0f0f0 !important;
      }

      .lesson-row td {
        vertical-align: middle;
      }

      .lesson-row .btn {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div th:fragment="docentLessonsTable(lessons, docentName, edit)">
      <div th:if="${!lessons.isEmpty()}" class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Mijn Lesaanbiedingen</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Instrument</th>
                  <th>Genres</th>
                  <th>Niveaus</th>
                  <th>Lesvorm</th>
                  <th>Tarief</th>
                  <th>Locatie</th>
                  <th>Geplande Lessen</th>
                  <th>Wachtende Goedkeuring</th>
                  <th th:if="${edit}">Acties</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:each="lesson : ${lessons}"
                  class="lesson-row"
                  th:data-lesson-id="${lesson.id}"
                  th:data-username="${docentName}"
                  onclick="navigateToLesson(this)"
                >
                  <td>
                    <div>
                      <div th:text="${lesson.instrument?.naam}">-</div>
                      <span class="badge bg-primary mt-1">
                        <i class="bi bi-music-note-beamed me-1"></i>
                        <span th:text="${lesson.instrument?.naam}">-</span>
                      </span>
                    </div>
                  </td>
                  <td>
                    <span
                      th:if="${lesson.genres != null && !lesson.genres.isEmpty()}"
                    >
                      <span
                        th:each="genre, iterStat : ${lesson.genres}"
                        class="badge bg-secondary me-1"
                        th:text="${genre.name}"
                      ></span>
                    </span>
                    <span
                      th:if="${lesson.genres == null || lesson.genres.isEmpty()}"
                      class="text-muted"
                      >-</span
                    >
                  </td>
                  <td th:text="${lesson.levels}">-</td>
                  <td th:text="${lesson.lessonForm}">-</td>
                  <td>
                    â‚¬<span
                      th:text="${#numbers.formatDecimal(lesson.rate, 1, 2)}"
                      >0.00</span
                    >
                    <small th:text="${lesson.rateType}">-</small>
                  </td>
                  <td>
                    <span
                      th:if="${lesson.location}"
                      th:text="${lesson.location}"
                      >-</span
                    >
                    <span th:if="${lesson.location == null}" class="text-muted"
                      >Niet ingesteld</span
                    >
                  </td>
                  <td>
                    <span
                      class="badge bg-success"
                      th:text="${lessonStats[lesson.id]['planned']} ?: 0"
                      >0</span
                    >
                  </td>
                  <td>
                    <span
                      class="badge bg-warning"
                      th:text="${lessonStats[lesson.id]['pending']} ?: 0"
                      >0</span
                    >
                  </td>
                  <td th:if="${edit}" onclick="event.stopPropagation()">
                    <a
                      th:href="@{'/profile/docent/delete-lesson/' + ${lesson.id}(docentName=${docentName})}"
                      class="btn btn-sm btn-danger"
                      onclick="
                        event.stopPropagation();
                        return confirm('Zeker weten?');
                      "
                    >
                      Verwijderen
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div th:if="${lessons.isEmpty() && !edit}" class="card shadow-sm">
        <div class="card-body text-center">
          <p class="text-muted mb-0">
            Je hebt nog geen lesaanbiedingen. Klik op "Profiel bewerken" om te
            starten.
          </p>
        </div>
      </div>

      <script>
        function navigateToLesson(rowElement) {
          const lessonId = rowElement.getAttribute("data-lesson-id");
          window.location.href = `/lesson/${lessonId}`;
        }
      </script>
    </div>
  </body>
</html>
