<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Likes and Comments Fragment</title>
</head>
<body>

<!-- Likes and Comments Fragment -->
<div th:fragment="likesComments(entityType, entityId, username, likeCount, userHasLiked, comments)">

    <!-- Likes Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0">ğŸ‘ Likes</h5>
            <span class="badge bg-primary" th:text="${likeCount} + ' likes'">0 likes</span>
        </div>
        <div class="card-body">
            <form
                method="post"
                th:action="@{'/' + ${entityType} + '/' + ${entityId} + '/' + ${username} + '/like'}">
                <button
                    type="submit"
                    class="btn btn-lg w-100"
                    th:classappend="${userHasLiked} ? 'btn-primary' : 'btn-outline-primary'">
                    <span th:if="${userHasLiked}">â¤ï¸ Je vindt dit leuk</span>
                    <span th:if="${!userHasLiked}">ğŸ¤ Vind ik leuk</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0">ğŸ’¬ Opmerkingen</h5>
            <span class="badge bg-secondary" th:text="${#lists.size(comments)} + ' opmerkingen'">0 opmerkingen</span>
        </div>
        <div class="card-body">

            <!-- Add Comment Form -->
            <form
                method="post"
                th:action="@{'/' + ${entityType} + '/' + ${entityId} + '/' + ${username} + '/comment'}"
                class="mb-4">
                <div class="mb-3">
                    <label for="commentContent" class="form-label">Plaats een opmerking</label>
                    <textarea
                        class="form-control"
                        id="commentContent"
                        name="content"
                        rows="3"
                        placeholder="Schrijf je opmerking hier..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    ğŸ“ Opmerking plaatsen
                </button>
            </form>

            <!-- Comments List -->
            <div th:if="${#lists.isEmpty(comments)}" class="text-center py-4">
                <p class="text-muted mb-0">Nog geen opmerkingen. Wees de eerste om een opmerking te plaatsen!</p>
            </div>

            <div th:if="${!#lists.isEmpty(comments)}">
                <hr class="my-3">
                <div th:each="comment, commentStat : ${comments}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <strong th:text="${comment.user.username}">Gebruiker</strong>
                                    <small class="text-muted ms-2" th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">01-01-2024 12:00</small>
                                </div>
                                <!-- Delete button - only show to comment author -->
                                <form
                                    th:if="${comment.user.username == username}"
                                    method="post"
                                    th:action="@{'/' + ${entityType} + '/' + ${entityId} + '/' + ${username} + '/comment/' + ${comment.id} + '/delete'}"
                                    onsubmit="return confirm('Weet je zeker dat je deze opmerking wilt verwijderen?');"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        ğŸ—‘ï¸ Verwijderen
                                    </button>
                                </form>
                            </div>
                            <p class="mb-0" style="white-space: pre-line;" th:text="${comment.content}">
                                Opmerking inhoud
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
