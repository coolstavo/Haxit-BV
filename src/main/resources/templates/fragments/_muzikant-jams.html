<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="jamsSection" class="jams-section mb-4">
    <div class="container mt-4">
      <!-- Jams Table -->
      <div
        class="card shadow-sm mb-4"
        th:if="${jams != null && !jams.isEmpty()}"
      >
        <div
          class="card-header bg-light d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0" th:text="${isOwner ? 'üìã Jouw Jams' : 'üìã Jams'}">
            üìã Jams
          </h5>
          <button
            th:if="${isOwner}"
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#addJamModal"
          >
            <i class="bi bi-plus-circle"></i> Jam Aanmaken
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Titel</th>
                  <th>Beschrijving</th>
                  <th>Instrumenten</th>
                  <th>Genres</th>
                  <th>Locatie</th>
                  <th th:if="${isOwner}">Acties</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="jam : ${jams}">
                  <td>
                    <a
                      th:href="@{'/jam/' + ${jam.id}}"
                      th:text="${jam.title}"
                      class="text-decoration-none"
                      >Jam Titel</a
                    >
                  </td>
                  <td>
                    <span
                      th:text="${#strings.abbreviate(jam.description, 50)}"
                      class="text-muted"
                      >Beschrijving</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${jam.instruments != null && !jam.instruments.isEmpty()}"
                      th:each="instrument : ${jam.instruments}"
                      class="badge bg-primary me-1"
                      th:text="${instrument.naam}"
                    ></span>
                    <span
                      th:if="${jam.instruments == null || jam.instruments.isEmpty()}"
                      class="text-muted"
                      >-</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${jam.genres != null && !jam.genres.isEmpty()}"
                      th:each="genre : ${jam.genres}"
                      class="badge bg-secondary me-1"
                      th:text="${genre.name}"
                    ></span>
                    <span
                      th:if="${jam.genres == null || jam.genres.isEmpty()}"
                      class="text-muted"
                      >-</span
                    >
                  </td>
                  <td>
                    <small class="badge bg-info">
                      <span
                        th:text="${#numbers.formatDecimal(jam.lat, 1, 4)}"
                      ></span
                      >,
                      <span
                        th:text="${#numbers.formatDecimal(jam.lng, 1, 4)}"
                      ></span>
                    </small>
                  </td>
                  <td th:if="${isOwner}">
                    <form
                      method="post"
                      th:action="@{'/jam/' + ${jam.id} + '/delete'}"
                      style="display: inline"
                      onsubmit="
                        return confirm(
                          'Weet je zeker dat je deze jam wilt verwijderen?',
                        );
                      "
                    >
                      <button type="submit" class="btn btn-sm btn-danger">
                        üóëÔ∏è Verwijderen
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div
        class="card shadow-sm mb-4"
        th:if="${jams == null || jams.isEmpty()}"
      >
        <div
          class="card-header bg-light d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0" th:text="${isOwner ? 'üìã Jouw Jams' : 'üìã Jams'}">
            üìã Jams
          </h5>
          <button
            th:if="${isOwner}"
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#addJamModal"
          >
            <i class="bi bi-plus-circle"></i> Jam Aanmaken
          </button>
        </div>
        <div class="card-body text-center py-4">
          <p class="text-muted mb-0">Je hebt nog geen jams aangemaakt.</p>
        </div>
      </div>
    </div>
  </div>
</html>
