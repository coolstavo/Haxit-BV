<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="lessonInfo(lesson)">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-light">
          <h5 class="mb-0">Les Informatie</h5>
        </div>
        <div class="card-body">
          <p>
            <strong>Instrument:</strong>
            <span th:text="${lesson.instrument?.naam}">-</span>
          </p>
          <p>
            <span class="badge bg-primary">
              <i class="bi bi-music-note-beamed me-1"></i>
              <span th:text="${lesson.instrument?.naam}">-</span>
            </span>
          </p>
          <p>
            <strong>Genres:</strong>
            <span th:if="${lesson.genres != null && !lesson.genres.isEmpty()}">
              <span
                th:each="genre, iterStat : ${lesson.genres}"
                class="badge bg-secondary me-1"
                th:text="${genre.name}"
              ></span>
            </span>
            <span
              th:if="${lesson.genres == null || lesson.genres.isEmpty()}"
              class="text-muted"
              >Niet gespecificeerd</span
            >
          </p>
          <p>
            <strong>Niveaus:</strong>
            <span
              th:text="${lesson.levels != null && !lesson.levels.isEmpty()} ? ${lesson.levels} : 'Niet gespecificeerd'"
              >-</span
            >
          </p>
          <p>
            <strong>Lesvorm:</strong>
            <span th:text="${lesson.lessonForm}">-</span>
          </p>
          <p>
            <strong>Tarief:</strong>
            â‚¬<span th:text="${#numbers.formatDecimal(lesson.rate, 1, 2)}"
              >0.00</span
            >
            <span th:text="${lesson.rateType}">per uur</span>
          </p>
          <p>
            <strong>Docent:</strong>
            <a
              th:href="@{'/profile/' + ${lesson.docent.user.username}}"
              th:text="${lesson.docent.user.username}"
              class="text-decoration-none"
              >Docent</a
            >
          </p>
          <p th:if="${lesson.docent.specialisatie}">
            <strong>Specialisatie:</strong>
            <span th:text="${lesson.docent.specialisatie}">-</span>
          </p>

          <div th:if="${lesson.description}" class="mt-3">
            <h6>Beschrijving</h6>
            <p
              class="text-muted"
              style="white-space: pre-line"
              th:text="${lesson.description}"
            >
              Geen beschrijving
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
