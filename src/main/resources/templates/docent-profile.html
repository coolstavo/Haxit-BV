<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docent Profiel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      #lessonMap {
        height: 300px;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="bg">
    <div th:insert="~{fragments/_navbar :: navbar}"></div>

    <div class="container mt-4">
      <h3 class="mb-3">
        Docent Profiel van <span th:text="${docentName}">Docent</span>
      </h3>

      <!-- View Mode - Profile Overview -->
      <div th:if="${!edit}">
        <div
          th:insert="~{fragments/_docent-profile-view :: docentProfileView(${docent}, ${docentName})}"
        ></div>
      </div>

      <!-- Edit Mode - Profile Edit Form -->
      <div th:if="${edit}">
        <div
          th:insert="~{fragments/_docent-profile-edit :: docentProfileEdit(${docent}, ${docentName})}"
        ></div>
      </div>

      <!-- Lessons Table -->
      <div
        th:insert="~{fragments/_docent-lessons-table :: docentLessonsTable(${lessons}, ${docentName}, ${edit})}"
      ></div>

      <!-- New Lesson Form (only in edit mode) -->
      <div th:if="${edit}">
        <div
          th:insert="~{fragments/_docent-lesson-form :: docentLessonForm(${docentName}, ${instruments}, ${levels}, ${lessonForms}, ${rateTypes})}"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:if="${edit}" th:src="@{/js/docent-map.js}"></script>
  </body>
</html>
