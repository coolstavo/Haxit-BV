<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muzikant Profiel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      #jamMap {
        height: 300px;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body class="bg">
    <div th:insert="~{fragments/_navbar :: navbar}"></div>

    <!-- Profile Header -->
    <div
      th:insert="~{fragments/_muzikant-profile-header :: profileHeader}"
    ></div>

    <!-- Main Content -->
    <div class="container mb-5">
      <!-- Action Buttons & Messages -->
      <div
        th:insert="~{fragments/_muzikant-action-buttons :: actionButtons}"
      ></div>

      <div
        th:if="${successMessage}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-check-circle"></i>
        <strong th:text="${successMessage}"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="bi bi-exclamation-circle"></i>
        <strong th:text="${errorMessage}"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <!-- Audio & Video Sections -->
      <div th:insert="~{fragments/_muzikant-media :: mediaSection}"></div>

      <!-- Detailed Info Section -->
      <div th:insert="~{fragments/_muzikant-details :: detailsSection}"></div>

      <!-- Jams Section -->
      <div th:insert="~{fragments/_muzikant-jams :: jamsSection}"></div>
    </div>

    <!-- Add Jam Modal -->
    <div th:insert="~{fragments/_addJamModal :: addJamModal}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script th:src="@{/js/muzikant-profile.js}"></script>
  </body>
</html>
