<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Profiles</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="bg-light">
        <!-- Navbar -->
        <div th:replace="~{fragments/_navbar :: navbar}"></div>

        <div class="container mt-4">
            <header class="mb-4">
                <h1 class="text-center">Zoek profielen</h1>
            </header>
            <main>
                <section class="mb-5">
                    <form action="/search" method="get" class="row g-3 align-items-center mb-4">
                        <!-- Search Bar -->
                        <div class="col-md-4">
                            <label for="searchQuery" class="form-label visually-hidden">Search:</label>
                            <input
                                type="text"
                                id="searchQuery"
                                name="query"
                                class="form-control"
                                placeholder="Enter name, title, or keyword"
                            />
                        </div>

                        <!-- Filters -->
                        <div class="col-md-4">
                            <div class="card mb-0">
                                <div class="card-body p-2 d-flex justify-content-between">
                                    <div class="form-check me-3">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="filters"
                                            value="bedrijf"
                                            id="filterCompany"
                                        />
                                        <label class="form-check-label" for="filterCompany">Bedrijf</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="filters"
                                            value="lessen"
                                            id="filterLessons"
                                        />
                                        <label class="form-check-label" for="filterLessons">Docent</label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name="filters"
                                            value="muziekant"
                                            id="filterMusician"
                                        />
                                        <label class="form-check-label" for="filterMusician">Muzikant</label>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-md-4 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary w-50">Search</button>
                            <a href="/search" class="btn btn-secondary w-50">Reset</a>
                        </div>

                    </form>
                </section>
                    <h2>Results</h2>

                    <div th:if="${users == null || users.isEmpty()}">
                        <p>No users found.</p>
                    </div>
                    <table class="table table-striped" th:if="${users != null}">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <a th:href="@{'/profile/' + ${user.username}}" class="btn btn-primary btn-sm" role="button" th:text="${user.username}"></a>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${user.role}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </section>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
