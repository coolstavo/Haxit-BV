<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Profiles</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="bg-light">
        <!-- Navbar -->
        <div th:replace="~{fragments/_navbar :: navbar}"></div>

        <div class="container mt-4">
            <header class="mb-4">
                <h1 class="text-center">Search Profiles</h1>
            </header>
            <main>
                <section class="mb-4">
                    <form action="/search" method="get" class="row g-3">
                        <div class="col-md-6">
                            <label
                                for="searchQuery"
                                class="form-label"
                                aria-label="Search input"
                                >Search:</label
                            >
                            <input
                                type="text"
                                id="searchQuery"
                                name="query"
                                class="form-control"
                                placeholder="Enter name, title, or keyword"
                                required
                            />
                        </div>
                        <div class="col-md-4">
                            <label
                                for="filter"
                                class="form-label"
                                aria-label="Filter dropdown"
                                >Filter by:</label
                            >
                            <select
                                id="filter"
                                name="filter"
                                class="form-select"
                            >
                                <option value="all">All</option>
                                <option value="title">Title</option>
                                <option value="type">Type</option>
                                <option value="location">Location</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                Search
                            </button>
                        </div>
                    </form>
                </section>
                <section>
                    <h2>Results</h2>

                    <div th:if="${users == null || users.isEmpty()}">
                        <p>No users found.</p>
                    </div>

                    <ul class="list-group" th:if="${users != null}">
                        <li class="list-group-item" th:each="user : ${users}">
                            <strong th:text="${user.username}"></strong>
                            <span
                                class="badge bg-secondary"
                                th:text="${user.role}"
                            ></span>
                        </li>
                    </ul>
                </section>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
