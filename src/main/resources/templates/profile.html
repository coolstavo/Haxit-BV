<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profiel</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>

    <body class="bg">
        <div th:insert="~{fragments/_navbar :: navbar}"></div>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 th:text="'Profiel van ' + ${profile.username}">Profiel</h2>

                <a
                    th:href="@{/profileadd/{username}(username=${profile.username})}"
                    class="btn btn-primary"
                >
                    Profiel bewerken
                </a>
            </div>

            <div class="row mt-4 align-items-stretch">

                <!-- Linker profiel kaart -->
                <div class="col-md-4 d-flex">
                    <div class="card mb-3 w-100">
                        <div class="card-body text-center d-flex flex-column">
                            <img
                                src="/img/avatar.png"
                                class="rounded-circle mb-3"
                                width="120"
                            />

                            <h5 th:text="${profile.username}">Naam</h5>
                            <p th:text="${profile.instrument}">Instrument</p>

                            <!-- spacer -->
                            <div class="mt-auto"></div>
                        </div>
                    </div>
                </div>

                <!-- Rechter details kaart -->
                <div class="col-md-8 d-flex">
                    <div class="card mb-3 w-100">
                        <div class="card-body">
                            <p><strong>Leeftijd:</strong> <span th:text="${profile.age}">0</span></p>
                            <p><strong>Genres:</strong> <span th:text="${profile.genres}">Geen</span></p>
                            <p><strong>Opleiding:</strong> <span th:text="${profile.education}">Geen</span></p>
                            <p><strong>Doelen:</strong> <span th:text="${profile.goals}">Geen</span></p>
                        </div>
                    </div>
                </div>

            </div>

                <div class="row mt-4">
                    <div class="col-md-6 d-flex">
                        <div class="card mb-3 w-100">
                            <div class="card-body">
                                <h5>Audio</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex">
                        <div class="card mb-3 w-100">
                            <div class="card-body">
                                <h5>Video</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
