<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profiel toegevoegd</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="bg">
        <div th:insert="~{fragments/_navbar :: navbar}"></div>

        <div class="container mt-4">
            <h2 th:text="'Profiel van ' + ${username}">Profiel</h2>

            <div class="row mt-4">
                <!-- Linkerkant -->
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <img
                                src="/img/avatar.png"
                                class="rounded-circle mb-2"
                                width="120"
                            />
                            <h5 th:text="${username}">Naam</h5>
                            <p th:text="${instrument}">Instrument</p>
                        </div>
                    </div>
                </div>

                <!-- Rechterkant -->
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <p>
                                <strong>Leeftijd:</strong>
                                <span th:text="${age}">0</span>
                            </p>
                            <p>
                                <strong>Genres:</strong>
                                <span th:text="${genres}">Geen</span>
                            </p>
                            <p>
                                <strong>Opleiding:</strong>
                                <span th:text="${education}">Geen</span>
                            </p>
                            <p>
                                <strong>Doelen:</strong>
                                <span th:text="${goals}">Geen</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
